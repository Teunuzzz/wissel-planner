<!doctype html>
<html lang="nl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Wissel Planner O9 ‚Äì De Esch</title>
<link rel="manifest" href="manifest.webmanifest"><meta name="theme-color" content="#1f4aa3">
<style>
:root{--bg:#0b1020;--panel:#0f162c;--border:#1b2a4a;--muted:#9fb3d8;--accent:#1f4aa3;--accent-2:#f5d02e;--chip:#0a1325;--chipb:#203656;--radius:14px;--space:clamp(10px,2.5vw,16px);--fz-sm:clamp(12px,2.4vw,13px);--fz-md:clamp(14px,3.2vw,16px)}
*{box-sizing:border-box;touch-action:manipulation}body{margin:0;background:var(--bg);color:#e6eefc;font:16px system-ui}
header{position:sticky;top:0;background:linear-gradient(180deg,rgba(31,74,163,.9),rgba(31,74,163,.6));border-bottom:2px solid var(--accent-2);padding:12px;display:flex;gap:8px;align-items:center}
h1{margin:0;font-size:20px}main{padding:var(--space);padding-bottom:100px;max-width:900px;margin:auto}
section{background:var(--panel);border:1px solid var(--border);border-radius:14px;margin:12px 0}
section h2{margin:0;padding:10px 12px;border-bottom:1px solid var(--border);color:var(--accent-2);font-size:14px}
.content{padding:12px}.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:8px}
input,select,button{min-height:44px;border-radius:10px;border:1px solid var(--chipb);background:var(--chip);color:#fff;padding:10px}
button{background:var(--accent)}button.ghost{background:transparent}
.list{display:flex;flex-direction:column;gap:8px}
.player{display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center;padding:10px;border:1px dashed var(--chipb);border-radius:12px;background:var(--chip)}
.handle{cursor:grab;font-weight:900;font-size:20px;color:var(--accent-2);padding:0 6px}
.tabs{position:fixed;left:0;right:0;bottom:0;display:flex;border-top:2px solid var(--accent-2);background:var(--panel)}
.tab{flex:1;text-align:center;padding:10px;color:#cbd5e1;text-decoration:none}.tab.active{background:#0a1325;color:#fff}
.tbl-wrap{overflow-x:auto}.tbl{width:100%;border-collapse:collapse;min-width:600px}.tbl th,.tbl td{border-bottom:1px solid var(--border);padding:8px;text-align:left}
.lineup{display:flex;gap:8px;flex-wrap:wrap}.chip{background:var(--chip);border:1px solid var(--chipb);padding:6px 10px;border-radius:999px;cursor:pointer}
.time{font-variant-numeric:tabular-nums;font-size:28px}.pill{padding:4px 10px;border-radius:999px;background:var(--chip);border:1px solid var(--chipb);font-size:12px}
</style></head>
<body>
<header><h1>‚öΩ De Esch ‚Äì Wissel Planner O9</h1><span class="pill" id="presenceSummary">0</span><span class="pill" id="benchSummary">bench 0</span></header>
<main>
<div id="page-setup">
  <section><h2>Spelers</h2><div class="content">
    <div class="row">
      <input id="newName" placeholder="Naam speler">
      <select id="newPos">
        <option value="ALL">All</option><option value="DEF">Verd</option><option value="MID">Mid</option><option value="ATT">Aanv</option>
      </select>
      <button id="addBtn" type="button">Toevoegen</button>
      <button class="ghost" id="resetBtn" type="button">Reset 8</button>
    </div>
    <div id="playerList" class="list"></div>
  </div></section>

  <section><h2>Instellingen</h2><div class="content">
    <div class="row">
      <label>Kwartieren<br><input id="quarters" type="number" value="4" min="1"></label>
      <label>Min/kwart<br><input id="minsPerQuarter" type="number" value="10" min="1"></label>
      <label>Wissel (min)<br><input id="subInterval" type="number" value="5" min="1"></label>
      <label>Formatie<br><select id="formation"><option value="6">6 (5+K)</option><option value="7">7 (6+K)</option><option value="5">5 (4+K)</option></select></label>
      <label>Aantal keepers<br><select id="keeperCount"><option value="1">1</option><option value="2">2</option><option value="4">4</option></select></label>
      <label>Keeper-selectie<br><select id="keeperPolicy"><option value="prefer">Kandidaten eerst</option><option value="only">Alleen kandidaten</option><option value="any">Iedereen</option></select></label>
    </div>
    <div class="row"><label><input type="checkbox" id="strictMode"> ‚öñÔ∏è Strikte eerlijkheid</label></div>
    <div class="row"><button id="generateBtn" type="button">Voorstel genereren</button></div>
  </div></section>
</div>

<div id="page-live" style="display:none">
  <section><h2>Tijdens de wedstrijd</h2><div class="content">
    <div class="row">
      <div><div id="qLabel">Kwart 1/4</div><div class="time"><span id="elapsed">00:00</span></div><div>Volgende wissel in: <span id="toNext">--:--</span></div></div>
      <div class="row"><button id="startBtn" type="button">‚ñ∂Ô∏è</button><button id="pauseBtn" class="ghost" type="button">‚è∏Ô∏è</button><button id="resetBtnQ" class="ghost" type="button">üîÑ</button><button id="subNowBtn" class="ghost" type="button">üîî Wissel NU</button></div>
    </div>
    <div class="row"><b>Keeper:</b>&nbsp;<span id="liveKeeper">‚Äî</span></div>
    <div class="row"><b>Veld:</b>&nbsp;<span id="liveField">‚Äî</span></div>
    <div class="row small">Bank: <span id="liveBench">‚Äî</span></div>
    <div class="tbl-wrap"><table class="tbl" id="scheduleTable"><thead><tr><th>Slot</th><th>Tijd</th><th>Keeper</th><th>Veld</th><th>Bank</th></tr></thead><tbody></tbody></table></div>
  </div></section>
</div>

<div id="page-changes" style="display:none">
  <section><h2>Snelle wijzigingen</h2><div class="content">
    <div class="row"><select id="liveKeeperSelect"></select><button id="applyLiveBtn" class="ghost" type="button">‚úÖ Toepassen</button></div>
    <div class="row small"><b>Op veld:</b><div id="liveFieldEdit" class="lineup"></div></div>
    <div class="row small"><b>Bank:</b><div id="liveBenchEdit" class="lineup"></div></div>
    <div class="row"><select id="stopPlayerSelect"></select><button id="stopPlayerBtn" class="ghost" type="button">‚õëÔ∏è Speler stopt</button><button id="recalcBtn" type="button">üîÅ Herbereken</button></div>
  </div></section>
</div>
</main>

<nav class="tabs"><a href="#setup" id="tab-setup" class="tab active">üë• Setup</a><a href="#live" id="tab-live" class="tab">‚è±Ô∏è Live</a><a href="#changes" id="tab-changes" class="tab">üõ†Ô∏è Wijzigingen</a></nav>

<button class="handle" id="fab" style="position:fixed;right:16px;bottom:92px;border-radius:999px;background:var(--accent-2);color:#000;border:none;padding:12px 16px;box-shadow:0 10px 24px rgba(0,0,0,.25)">‚â°Ôºã</button>

<script>
if('serviceWorker' in navigator){ window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js').catch(console.error)); }
const storeKey='wisselplanner_state_mobile_team';
const RANK_ORDER=["Dani","Twan","Sydney","Ryan","Finn","Diede","Milan","Wouter"]; // best -> worst
const POS_LABEL={ALL:'All',DEF:'Verd',MID:'Mid',ATT:'Aanv'};
function $(id){return document.getElementById(id)}; function pad2(n){return String(n).padStart(2,'0')}; function fmt(sec){const m=Math.floor(sec/60),s=Math.floor(sec%60);return pad2(m)+':'+pad2(s)}; function vibrate(p){try{if(navigator.vibrate)navigator.vibrate(p)}catch(e){}}
function uid(){return (crypto.randomUUID?crypto.randomUUID():'id-'+Math.random().toString(36).slice(2))}

let state=null;try{state=JSON.parse(localStorage.getItem(storeKey)||'null')}catch(e){state=null}
function initBase8(){
  const arr=RANK_ORDER.map((n,i)=>({id:uid(),name:n,pos:'ALL',present:true,keeperCandidate:(n in {Sydney:1,Dani:1,Twan:1}),quality:RANK_ORDER.length-i}));
  return {players:arr,quarters:4,minsPerQuarter:10,subInterval:5,formation:6,keeperCount:1,keeperPolicy:'prefer',strict:false};
}
if(!state || !Array.isArray(state.players) || state.players.length===0){
  state = initBase8();
  localStorage.setItem(storeKey, JSON.stringify(state));
}

// helpers
function save(){ localStorage.setItem(storeKey, JSON.stringify(state)); refreshSummaries(); }
function refreshSummaries(){ const present=state.players.filter(p=>p.present); $('presenceSummary').textContent=present.length+' aanwezig'; $('benchSummary').textContent='bench '+Math.max(0,present.length-state.formation); }
function renum(){ const n=state.players.length; state.players.forEach((p,i)=> p.quality = (n-i)); }

// render players + drag
function renderPlayers(){
  const list=$('playerList'); list.innerHTML='';
  state.players.forEach((p,idx)=>{
    const el=document.createElement('div'); el.className='player'; el.dataset.id=p.id;
    el.innerHTML=`<div class="row">
        <input class="nm" value="${p.name}">
        <label><input class="present" type="checkbox"${p.present?' checked':''}/> Aanw.</label>
        <label><input class="k" type="checkbox"${p.keeperCandidate?' checked':''}/> K.</label>
        <span>Pos:</span>
        <select class="pos"><option value="ALL"${p.pos==='ALL'?' selected':''}>All</option><option value="DEF"${p.pos==='DEF'?' selected':''}>Verd</option><option value="MID"${p.pos==='MID'?' selected':''}>Mid</option><option value="ATT"${p.pos==='ATT'?' selected':''}>Aanv</option></select>
        <button class="ghost del" type="button">‚úñ</button></div>
      <div class="handle">‚â°</div>`;
    list.appendChild(el);
    el.querySelector('.nm').addEventListener('input',e=>{ p.name=e.target.value; save(); });
    el.querySelector('.present').addEventListener('change',e=>{ p.present=e.target.checked; save(); refreshSummaries(); });
    el.querySelector('.k').addEventListener('change',e=>{ p.keeperCandidate=e.target.checked; save(); });
    el.querySelector('.pos').addEventListener('change',e=>{ p.pos=e.target.value; save(); });
    el.querySelector('.del').addEventListener('click',()=>{ state.players.splice(idx,1); renum(); save(); renderPlayers(); });
  });
  enableDrag();
}

// robust drag
function enableDrag(){
  const list=$('playerList'); let drag=null, startY=0, ph=null;
  list.querySelectorAll('.handle').forEach(h=>{
    const item=h.closest('.player');
    h.onpointerdown=(e)=>{ e.preventDefault(); drag=item; startY=e.clientY; ph=document.createElement('div'); ph.style.height=item.offsetHeight+'px'; ph.style.border='2px dashed #f5d02e'; ph.style.borderRadius='12px'; item.after(ph); item.style.position='absolute'; item.style.width=item.offsetWidth+'px'; item.style.zIndex=5; h.setPointerCapture(e.pointerId); };
    h.onpointermove=(e)=>{ if(!drag) return; const dy=e.clientY-startY; drag.style.transform=`translateY(${dy}px)`; const children=[...list.children].filter(x=>x!==drag && x!==ph); for(const el of children){ const r=el.getBoundingClientRect(); if(e.clientY<r.top+r.height/2){ list.insertBefore(ph,el); break; } else { list.appendChild(ph);} } };
    h.onpointerup=()=>{ if(!drag) return; drag.style.position=''; drag.style.transform=''; ph.replaceWith(drag); const newIdx=[...list.children].indexOf(drag); const id=drag.dataset.id; const oldIdx=state.players.findIndex(p=>p.id===id); const [m]=state.players.splice(oldIdx,1); state.players.splice(newIdx,0,m); renum(); save(); drag=null; ph=null; vibrate([10]); };
  });
}

// add/reset
document.addEventListener('DOMContentLoaded', ()=>{
  renderPlayers(); refreshSummaries();
  $('addBtn').addEventListener('click', ()=>{
    const name=$('newName').value.trim()||('Speler '+(state.players.length+1));
    const pos=$('newPos').value||'ALL';
    state.players.push({id:uid(), name, pos, present:true, keeperCandidate:false, quality:1});
    renum(); save(); renderPlayers(); $('newName').value=''; $('newName').focus();
  });
  $('resetBtn').addEventListener('click', ()=>{ if(!confirm('Reset naar basis 8 in vaste (verborgen) ranking?')) return; state=initBase8(); save(); renderPlayers(); });
});

// settings binds
['quarters','minsPerQuarter','subInterval'].forEach(id=>{ $(id).value=state[id]; $(id).addEventListener('change',e=>{ state[id]=parseInt(e.target.value,10)||1; save(); }); });
$('formation').value=state.formation; $('formation').addEventListener('change',e=>{ state.formation=parseInt(e.target.value,10); save(); });
$('keeperCount').value=state.keeperCount; $('keeperCount').addEventListener('change',e=>{ state.keeperCount=parseInt(e.target.value,10); save(); });
$('keeperPolicy').value=state.keeperPolicy; $('keeperPolicy').addEventListener('change',e=>{ state.keeperPolicy=e.target.value; save(); });
$('strictMode').checked=!!state.strict; $('strictMode').addEventListener('change',e=>{ state.strict=e.target.checked; if(state.strict){ state.subInterval=5; $('subInterval').value=5; $('subInterval').setAttribute('disabled','disabled'); } else { $('subInterval').removeAttribute('disabled'); } save(); });

// ---- scheduling (zelfde als v2.3.7) ----
function buildSegments(){ const total=state.quarters*state.minsPerQuarter, step=state.subInterval, spq=Math.ceil(state.minsPerQuarter/step); const segs=[]; let t=0; for(let q=0;q<state.quarters;q++){ for(let s=0;s<spq;s++){ const start=t,end=Math.min(total,t+step); segs.push({q,s,start,end,duration:end-start}); t=end; } } return segs; }
function keeperPool(pl){ if(state.keeperPolicy==='any') return pl; if(state.keeperPolicy==='only') return pl.filter(p=>p.keeperCandidate); const k=pl.filter(p=>p.keeperCandidate); return k.length?k:pl; }
function pickKeeper(pl,minutes,kcount){ const pool=keeperPool(pl); return [...pool].sort((a,b)=>(kcount.get(a.id)||0)-(kcount.get(b.id)||0)||(minutes.get(a.id)||0)-(minutes.get(b.id)||0)||a.quality-b.quality)[0]; }
function pickField(need,avail,minutes,targetAvg){ const s=[...avail].sort((a,b)=>(minutes.get(a.id)||0)-(minutes.get(b.id)||0)||Math.abs(a.quality-targetAvg)-Math.abs(b.quality-targetAvg)||a.name.localeCompare(b.name)); const chosen=[]; let i=0,j=s.length-1; while(chosen.length<need&&i<=j){ const curAvg=chosen.length?chosen.reduce((x,p)=>x+p.quality,0)/chosen.length:targetAvg; if(curAvg<targetAvg) chosen.push(s[j--]); else chosen.push(s[i++]); } return chosen; }
function repairPositions(field,bench,keeper){ const need=['DEF','MID','ATT']; const present=state.players.filter(p=>p.present&&p.id!==keeper.id); const exists={}; present.forEach(p=>{ if(p.pos!=='ALL') exists[p.pos]=true; }); for(const pos of need){ if(!exists[pos]) continue; const has=field.some(p=>p.pos===pos||p.pos==='ALL'); if(!has){ const cand=bench.find(p=>p.pos===pos)||bench.find(p=>p.pos==='ALL'); if(!cand) continue; let idxOut=field.findIndex(p=>p.pos==='ALL'); if(idxOut===-1) idxOut=field.length-1; const out=field[idxOut]; field[idxOut]=cand; const bi=bench.findIndex(p=>p.id===cand.id); bench[bi]=out; } } }
const BENCH_COOLDOWN=3; let lastSchedule=[],curIndex=0;
function generateSchedule(fromIndex=0,seedMinutes=null){
  const segs=buildSegments(), present=state.players.filter(p=>p.present);
  if(present.length<state.formation){ alert('Te weinig spelers aanwezig'); return []; }
  const minutes=new Map(present.map(p=>[p.id,0])); if(seedMinutes){ for(const [id,v] of seedMinutes.entries()) if(minutes.has(id)) minutes.set(id,v); }
  const kcount=new Map(present.map(p=>[p.id,0])); const keeperKey=new Map();
  for(let i=0;i<segs.length;i++){ if(i<fromIndex) continue; const seg=segs[i]; const key=(state.keeperCount===1)?0:(state.keeperCount===2?(seg.q<state.quarters/2?0:1):seg.q); if(!keeperKey.has(key)){ const k=pickKeeper(present,minutes,kcount); keeperKey.set(key,k); kcount.set(k.id,(kcount.get(k.id)||0)+1;} }
  const lastBench=new Map(); const sched=[]; const targetAvg=present.reduce((s,p)=>s+p.quality,0)/present.length;
  for(let i=0;i<segs.length;i++){
    const seg=segs[i]; const key=(state.keeperCount===1)?0:(state.keeperCount===2?(seg.q<state.quarters/2?0:1):seg.q);
    const keeper=keeperKey.get(key);
    let field=pickField(state.formation-1, present.filter(p=>p.id!==keeper.id), minutes, targetAvg);
    let bench = present.filter(p=>p.id===keeper.id || !field.find(f=>f.id===p.id));
    const bad=bench.filter(p=> lastBench.has(p.id) and (i - lastBench.get(p.id) < BENCH_COOLDOWN) );
    if(bad.length){
      for(const b of bad){
        const sw = field.find(f=> !lastBench.has(f.id) or (i - lastBench.get(f.id) >= BENCH_COOLDOWN) );
        if(sw){ field = field.filter(x=>x.id!==sw.id); bench = bench.filter(x=>x.id!==b.id); field.push(b); bench.push(sw); }
      }
    }
    repairPositions(field,bench,keeper);
    minutes.set(keeper.id,(minutes.get(keeper.id)||0)+seg.duration);
    field.forEach(p=> minutes.set(p.id,(minutes.get(p.id)||0)+seg.duration));
    bench.forEach(p=> lastBench.set(p.id,i));
    sched.push({...seg,keeper,field,bench});
  }
  lastSchedule=sched; return sched;
}
function renderSchedule(s){
  const tb=document.querySelector("#scheduleTable tbody"); tb.innerHTML='';
  s.forEach(seg=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>Q${seg.q+1} ‚Ä¢ ${seg.s+1}</td><td>${pad2(seg.start)}‚Äì${pad2(seg.end)}m</td><td>${seg.keeper.name}</td><td>${seg.field.map(p=>p.name).join(', ')}</td><td>${seg.bench.map(p=>p.name).join(', ')}</td>`; tb.appendChild(tr); });
  if(s.length){ setLive(0); populateChangesUI(0); }
}
function setLive(i){
  const seg=lastSchedule[i]; if(!seg) return;
  $('liveKeeper').textContent=seg.keeper.name; $('liveField').textContent=seg.field.map(p=>p.name).join(', '); $('liveBench').textContent=seg.bench.map(p=>p.name).join(', ');
  curIndex=i; const spq=Math.ceil(state.minsPerQuarter/state.subInterval); $('qLabel').textContent='Kwart '+(Math.floor(i/spq)+1)+'/'+state.quarters;
}
function populateChangesUI(i){
  const seg=lastSchedule[i]; if(!seg) return; const all=state.players.filter(p=>p.present);
  $('liveKeeperSelect').innerHTML=all.map(p=>`<option value="${p.id}"${p.id===seg.keeper.id?' selected':''}>${p.name}</option>`).join('');
  $('stopPlayerSelect').innerHTML=all.map(p=>`<option value="${p.id}">${p.name}</option>`).join('');
  const fe=$('liveFieldEdit'); fe.innerHTML=''; seg.field.forEach(p=>{ const chip=document.createElement('span'); chip.className='chip'; chip.textContent=p.name; chip.onclick=()=>{ seg.field=seg.field.filter(x=>x.id!==p.id); seg.bench.push(p); setLive(i); populateChangesUI(i); }; fe.appendChild(chip); });
  const be=$('liveBenchEdit'); be.innerHTML=''; seg.bench.forEach(p=>{ const chip=document.createElement('span'); chip.className='chip'; chip.textContent=p.name; chip.onclick=()=>{ if(seg.field.length<state.formation-1){ seg.bench=seg.bench.filter(x=>x.id!==p.id); seg.field.push(p); setLive(i); populateChangesUI(i); } }; be.appendChild(chip); });
}
$('applyLiveBtn').onclick=()=>{ const seg=lastSchedule[curIndex]; const id=$('liveKeeperSelect').value; const found=state.players.find(p=>p.id===id); if(found){ seg.keeper=found; renderSchedule(lastSchedule); setLive(curIndex); populateChangesUI(curIndex);} };
$('stopPlayerBtn').onclick=()=>{ const id=$('stopPlayerSelect').value; const p=state.players.find(x=>x.id===id); if(!p) return; p.present=false; save(); const seed=new Map(); for(let i=0;i<curIndex;i++){ const sl=lastSchedule[i]; const d=sl.duration; seed.set(sl.keeper.id,(seed.get(sl.keeper.id)||0)+d); sl.field.forEach(pl=> seed.set(pl.id,(seed.get(pl.id)||0)+d)); } const s=generateSchedule(curIndex, seed); lastSchedule= lastSchedule.slice(0,curIndex).concat(s.slice(curIndex)); renderSchedule(lastSchedule); setLive(curIndex); populateChangesUI(curIndex); };
$('recalcBtn').onclick=()=>{ const seed=new Map(); for(let i=0;i<curIndex;i++){ const sl=lastSchedule[i]; const d=sl.duration; seed.set(sl.keeper.id,(seed.get(sl.keeper.id)||0)+d); sl.field.forEach(pl=> seed.set(pl.id,(seed.get(pl.id)||0)+d)); } const s=generateSchedule(curIndex, seed); lastSchedule=s; renderSchedule(s); setLive(curIndex); populateChangesUI(curIndex); };

$('generateBtn').onclick=()=>{ const s=generateSchedule(0,null); renderSchedule(s); location.hash='#live'; };

// timer
let timer=null,startMs=0,elapsed=0;
function tick(){ const now=performance.now(); elapsed=(now-startMs)/1000; $('elapsed').textContent=fmt(elapsed); const step=state.subInterval*60; const next=(Math.ceil(elapsed/step)*step)-elapsed; $('toNext').textContent=fmt(Math.max(0,next)); const prevSlot=Math.floor((elapsed-0.25)/step), curSlot=Math.floor(elapsed/step); if(curSlot>prevSlot){ const idx=Math.min(curSlot,lastSchedule.length-1); setLive(idx); populateChangesUI(idx); vibrate([200,100,200]); }}
$('startBtn').onclick=()=>{ if(!lastSchedule.length){ alert('Genereer eerst een schema.'); return; } if(!timer){ startMs=performance.now()-elapsed*1000; timer=setInterval(tick,250);} };
$('pauseBtn').onclick=()=>{ if(timer){ clearInterval(timer); timer=null; } };
$('resetBtnQ').onclick=()=>{ if(timer){ clearInterval(timer); timer=null; } elapsed=0; $('elapsed').textContent='00:00'; $('toNext').textContent='--:--'; setLive(Math.floor(curIndex/Math.ceil(state.minsPerQuarter/state.subInterval))*Math.ceil(state.minsPerQuarter/state.subInterval)); populateChangesUI(curIndex); };
$('subNowBtn').onclick=()=>{ if(!lastSchedule.length) return; curIndex=Math.min(curIndex+1,lastSchedule.length-1); setLive(curIndex); populateChangesUI(curIndex); vibrate([150,80,150]); };

</script>
</body></html>
